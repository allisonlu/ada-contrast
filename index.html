<html>

<head>
 <title>UCLA Brand Color Contrast</title>

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src='js/spectrum.js'></script>
 <link rel='stylesheet' href='css/spectrum.css' />

 <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

 <div class="title">
  <h1>UCLA Brand Color Contrast</h1>
 </div>

 <table class="table">
  <tr class="heading">
   <th class="cell">
    <p>Hex</p>
   </th>
   <th class="cell">
    <p>RGB</p>
   </th>
   <th class="cell">
    <p>Sample</p>
   </th>
   <th class="cell">
    <p>Background</p>
    <p><input type='text' id="picker" /></p>
   </th>
   <th class="cell">
    <p>Contrast Ratio</p>
   </th>
   <th class="cell">
    <p>P/NP</p>
   </th>
  </tr>

  <tr class="row" data-rowcolor="#3284bf">
   <td class="cell hex">
    <p></p>
   </td>
   <td class="cell rgb">
     <p></p>
   </td>
   <td class="cell sample">
    <p></p>
   </td>
   <td class="cell background">
     <p></p>
   </td>
   <td class="cell darkcr">
    <p>5.19</p>
   </td>
   <td class="cell light">
    <p>FAIL</p>
   </td>
  </tr>
  <tr class="row" data-rowcolor="#ffc828">
   <td class="cell hex">
    <p></p>
   </td>
   <td class="cell rgb">
     <p></p>
   </td>
   <td class="cell sample">
    <p></p>
   </td>
   <td class="cell background">
     <p></p>
   </td>
   <td class="cell darkcr">
    <p>13.54</p>
   </td>
   <td class="cell light">
    <p>FAIL</p>
   </td>
  </tr>

 </table>

<script src="js/script.js"></script>

</body>

</html>
